<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashLamp</title>
</head>
<body>
<script>
    let Battery = function (enery) {
        this.enery = enery;
        this.setEnery = function (enery) {
            this.enery = enery;
        };
        this.getEnery = function () {
            return this.enery;
        };
        this.decreaseEnery = function () {
            if (this.enery > 0) {
                this.enery--;
            }
        }
    };
    let FlashLamp = function (status, battery) {
        this.setBattery = function (battery) {
            this.battery = battery;
        };
        this.getBattery = function () {
            return this.battery.getEnery();
        };
        this.light = function () {
            if (this.status) {
                alert("Lighting!");
            } else {
                alert("Not lighting!");
            }
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function () {
            this.status = false;
        }
    };

    let battery = new Battery();
    battery.setEnery(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info: " + flashLamp.getBattery() + "<br>");
    flashLamp.light();

    document.write("Turn on <br>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info: " + flashLamp.getBattery() + "<br>");
    document.write("Turn off <br>");
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
